<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #9333ea 100%);
        }
        .login-form {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body class="font-sans bg-gray-50 min-h-screen flex flex-col">
    <!-- Top Division - Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex items-center justify-between">
            <!-- Left side - Logo -->
            <div class="flex items-center">
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                    <img src="lg.png" alt="University Logo" class="rounded-full">
                </div>
            </div>
            
            <!-- Center - University Name -->
            <div class="flex-1 text-center">
                <h1 class="text-2xl font-bold text-indigo-800">UNIVERSITY OF EXAMINATION EXCELLENCE</h1>
            </div>
            
            <!-- Right side - Sign Up Button -->
            <div>
                <button class="border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white px-6 py-2 rounded-full font-medium transition duration-300">
                    Sign Up
                </button>
            </div>
        </nav>
    </header>

    <!-- Middle Division - Login Form -->
    <main class="flex-grow gradient-bg flex items-center justify-center p-6">
        <div class="login-form bg-white bg-opacity-90 p-8 rounded-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>
            
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email/Username</label>
                    <input type="text" id="email" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 transition" placeholder="Enter your email or username">
                </div>
                
                <div class="mb-4">
                    <label for="id-number" class="block text-gray-700 font-medium mb-2">ID Number</label>
                    <input type="text" id="id-number" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 transition" placeholder="Enter your ID number">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 transition" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mb-4">
                    Login
                </button>
                
                <div class="text-center">
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">Forgot Password?</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Lower Division - Footer with Developers -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6">
            <div class="text-center">
                <h3 class="text-lg font-medium mb-3">Developed By</h3>
                <div class="flex justify-center space-x-8">
                    <span>John Doe</span>
                    <span>Jane Smith</span>
                    <span>Robert Johnson</span>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400 text-sm">
                <p>Â© 2023 Online Examination Management System. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Simple form validation example
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const idNumber = document.getElementById('id-number').value;
            const password = document.getElementById('password').value;
            
            if (!email || !idNumber || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
        
        // You can replace these with actual developer names
        const developers = ['John Doe', 'Jane Smith', 'Robert Johnson'];
        const devElements = document.querySelectorAll('footer span');
        
        devElements.forEach((el, index) => {
            el.textContent = developers[index];
        });
    </script>
</body>
</html>
