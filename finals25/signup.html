<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - University Examination System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .radio-option {
            transition: all 0.2s ease;
        }
        
        .radio-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .radio-option input:checked + label {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-800 text-white py-4 px-6 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="lg.png" alt="University Logo" class="h-12 w-12 rounded-full">
            </div>
            <h1 class="text-2xl font-bold text-center">UNIVERSITY OF ENERGY AND NATURAL RESOURCES</h1>
            <h2>ONLINE EXAMINATION MANAGEMENT SYSTEM</h2>
            <a href="login.html" class="bg-white text-blue-800 px-4 py-2 rounded-lg font-semibold hover:bg-blue-100 transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
        <div class="form-container bg-white rounded-xl p-8 w-full max-w-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-blue-800"></div>
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Your Account</h2>
            
            <form id="signup-form" class="space-y-6">
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    </div>
                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                </div>
                
                <!-- User Type Selection -->
                <div>
                    <p class="block text-sm font-medium text-gray-700 mb-3">Select Your Role</p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div class="radio-option">
                            <input type="radio" id="student" name="userType" value="student" class="hidden peer" checked>
                            <label for="student" class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-500 transition duration-300">
                                <i class="fas fa-user-graduate text-3xl mb-2 text-blue-600"></i>
                                <span class="font-medium">Student</span>
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="lecturer" name="userType" value="lecturer" class="hidden peer">
                            <label for="lecturer" class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-500 transition duration-300">
                                <i class="fas fa-chalkboard-teacher text-3xl mb-2 text-blue-600"></i>
                                <span class="font-medium">Lecturer</span>
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="admin" name="userType" value="admin" class="hidden peer">
                            <label for="admin" class="flex flex-col items-center justify-center p-4 border border-gray-300 rounded-lg cursor-pointer peer-checked:bg-blue-100 peer-checked:border-blue-500 transition duration-300">
                                <i class="fas fa-user-shield text-3xl mb-2 text-blue-600"></i>
                                <span class="font-medium">Administrator</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Dynamic Fields -->
                <div id="dynamicFields">
                    <!-- Student Fields (default) -->
                    <div id="studentSection" class="fade-in space-y-6">
                        <div>
                            <label for="level" class="block text-sm font-medium text-gray-700 mb-1">Level</label>
                            <select id="level" name="level" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                                <option value="">Select Level</option>
                                <option value="100">Level 100</option>
                                <option value="200">Level 200</option>
                                <option value="300">Level 300</option>
                                <option value="400">Level 400</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="school" class="block text-sm font-medium text-gray-700 mb-1">School</label>
                            <select id="school" name="school" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                                <option value="">Select School</option>
                                <option value="SCIENCES">Sciences</option>
                                <option value="ENGINEERING">Engineering</option>
                                <option value="AGRICULTURE AND TECHNOLOGY">Agriculture and Technology</option>
                                <option value="GEOSCIENCES">Geosciences</option>
                                <option value="GRADUATE STUDIES">Graduate Studies</option>
                                <option value="NATURAL RESOURCES">Natural Resources</option>
                                <option value="MINES AND BUILT ENVIRONMENT">Mines and Built Environment</option>
                                <option value="ARTS AND SOCIAL SCIENCES">Arts and Social Sciences</option>
                                <option value="ENERGY">Energy</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="program" class="block text-sm font-medium text-gray-700 mb-1">Program</label>
                            <select id="program" name="program" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                                <option value="">Select Program</option>
                                <!-- Programs will be populated dynamically based on school selection -->
                            </select>
                        </div>
                    </div>
                    
                    <!-- Lecturer Fields (hidden by default) -->
                    <div id="lecturerSection" class="hidden fade-in space-y-6">
                        <div>
                            <label for="lecturerSchool" class="block text-sm font-medium text-gray-700 mb-1">School</label>
                            <select id="lec_school" name="school" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                                <option value="">Select School</option>
                                <option value="SCIENCES">Sciences</option>
                                <option value="ENGINEERING">Engineering</option>
                                <option value="AGRICULTURE AND TECHNOLOGY">Agriculture and Technology</option>
                                <option value="GEOSCIENCES">Geosciences</option>
                                <option value="GRADUATE STUDIES">Graduate Studies</option>
                                <option value="NATURAL RESOURCES">Natural Resources</option>
                                <option value="MINES AND BUILT ENVIRONMENT">Mines and Built Environment</option>
                                <option value="ARTS AND SOCIAL SCIENCES">Arts and Social Sciences</option>
                                <option value="ENERGY">Energy</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Admin Fields (hidden by default) -->
                    <div id="adminSection" class="hidden fade-in">
                        <!-- No additional fields needed for admin beyond ID and password -->
                    </div>
                </div>
                
                <!-- Common Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id_num" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                        <input type="text" id="id_num" name="id_num" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                            <button type="button" class="absolute right-3 top-2 text-gray-500 hover:text-gray-700" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                        <button type="button" class="absolute right-3 top-2 text-gray-500 hover:text-gray-700" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                    <i class="fas fa-user-plus mr-2"></i>Sign Up
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 px-6">
        <div class="container mx-auto">
            <div class="text-center">
                <p class="text-sm">Developed by:</p>
                <p class="font-medium mt-1">Tech Solutions Team - John Doe, Jane Smith, Alex Johnson</p>
                <p class="text-xs mt-4 text-gray-400">Â© 2023 University Examination Management System. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Program data
        const programsBySchool = {
            "SCIENCES": ["Diploma Statistics (Regular/Weekend)", "Diploma Information Technology", "Diploma Computer Science", "BSc. Biological Science", "BSc. Medical Laboratory Sciences", "BSc. Nursing", "BSc. Chemistry", "BSc. Computer Science (Regular/Weekend)", "BSc. Information Technology (Regular/Weekend)", "BSc. Actuarial Science (Regular/Weekend)", "BSc. Statistics (Regular/Weekend)", "BSc. Mathematics (Regular/Weekend)", "BSc. Biochemistry"],
            "ENGINEERING": ["BSc. Agricultural Engineering", "BSc. Computer Engineering", "BSc. Electrical and Electronic Engineering [Regular/Weekend]", "BSc. Environmental Engineering", "BSc. Mechanical Engineering [Regular/Weekend]", "BSc. Civil Engineering [Regular/Weekend]"],
            "AGRICULTURE AND TECHNOLOGY": ["BSc. Agriculture", "BSc. Agribusiness", "BSc. Food Technology", "BSc. Agricultural Resource and Economics"],
            "GEOSCIENCES": ["Diploma Geo-Information Science", "Diploma Geomatics","BSc. Geomatics", "BSc. Planning and Sustainability", "BSc. Applied Meteorology and Climate Science", "BSc. Geoinformation Science", "BSc. Geo-Environmental Science", "BSc. Climate Change and Sustainability"],
            "GRADUATE STUDIES": ["MSc./PhD Sustainable Energy Management", "MSc./PhD Environmental Engineering Management", "MPhil/PhD Social Forestry and Environmental Governance", "MSc./MPhil/PhD Environment", "Water and Sustainability", "MBA/MPhil/PhD Crop Science", "MSc./MPhil/PhD Computer Science", "MPhil. Applied Mathematics", "MSc./MPhil Environmental Planning and Development", "MBA/MPhil Agribusiness Management", "MSc./MPhil Climate Change", "MSc./MPhil Geoinformation Science", "MSc./MPhil Land Degradation Neutrality", "PhD Sustainable Land Management", "MSc./MPhil. Animal Production", "MPhil. Chemistry", "MPhil. Environment Science", "MSc. Sustainable Mining"],
            "NATURAL RESOURCES": ["Diploma Natural Resources Management", "Diploma Fire, Safety and Disaster Management", "BSc. Natural Resources","BSc. Hospitality Management", "BSc. Aquaculture and Aquatic Resource Management", "BSc. Fire, Safety and Disaster Management"],
            "MINES AND BUILT ENVIRONMENT": ["BSc. Sustainable Mining", "BSc. Sustainable Land Management"],
            "ARTS AND SOCIAL SCIENCES": ["BSc. Entrepreneurial Management", "BSc. Accounting", "BSc. Economics", "BA Professional French"],
            "ENERGY": ["BSc. Petroleum Engineering", "BSc. Renewable Energy Engineering"]
        };

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Handle user type selection
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('studentFields').classList.add('hidden');
                document.getElementById('lecturerFields').classList.add('hidden');
                document.getElementById('adminFields').classList.add('hidden');
                
                if (this.value === 'student') {
                    document.getElementById('studentFields').classList.remove('hidden');
                } else if (this.value === 'lecturer') {
                    document.getElementById('lecturerFields').classList.remove('hidden');
                } else if (this.value === 'admin') {
                    document.getElementById('adminFields').classList.remove('hidden');
                }
            });
        });

        // Populate programs based on school selection
        document.getElementById('school').addEventListener('change', function() {
            const school = this.value;
            const programSelect = document.getElementById('program');
            
            // Clear existing options
            programSelect.innerHTML = '<option value="">Select Program</option>';
            
            if (school && programsBySchool[school]) {
                programsBySchool[school].forEach(program => {
                    const option = document.createElement('option');
                    option.value = program;
                    option.textContent = program;
                    programSelect.appendChild(option);
                });
            }
        });

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const id_num = document.getElementById('id_num').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const terms = document.getElementById('terms').checked;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let additionalDetails = {};
            if (userType === 'student') {
                additionalDetails.level = document.getElementById('level').value;
                additionalDetails.school = document.getElementById('school').value;
                additionalDetails.program = document.getElementById('program').value;
            } else if (userType === 'lecturer') {
                additionalDetails.school = document.getElementById('lec_school').value;
            } else if (userType === 'admin') {
                // No additional fields for admin
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically send the form data to the server
            fetch('signup.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, dob, email, password, userType, id_num, ...additionalDetails })
            })

            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Sign up successful!');
                    //Redirect to login page
                    window.location.href = 'login.html';
                } else {
                    alert('Error: ' + data.message);
                }
            })
        });
    </script>
</body>
</html>
