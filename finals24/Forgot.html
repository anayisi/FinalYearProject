<body>
    <header>
        <img src="lg.png" width="5%" alt="Group Logo">
        <div class="text-center">
            <h2>UNIVERSITY OF ENERGY AND NATURAL RESOURCES</h2>
            <h3>ONLINE EXAMINATION MANAGEMENT SYSTEM</h3>
        </div>
        <p><a href="Login.html" id="logIn"><button class="btn btn-primary">Login</button></a></p>
    </header>
    <hr>
    <div class="container">
        <h2>Password Reset</h2>
        <form action="forgot_password.php" method="post" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="Administrator">Administrator</option>
                    <option value="Lecturer">Lecturer</option>
                    <option value="Student">Student</option>
                </select>            
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>           
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="id_num">Id</label>
                <input type="text" class="form-control" id="id_num" name="id_num" placeholder="Your id number" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Your new password" required>  
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>            
            </div>
            <input type="submit" class="btn btn-success" value="Reset Password">
        </form>
    </div>
    <hr>
    <footer>

    </footer>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false; // Prevent form submission
            }
            return true;
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
